<div class="dialog-container">
  <h1 class="dialog-title">Simulation Complete</h1>
  <p class="dialog-message" *ngIf="result==='ASH'">The forest is completely burned.</p>
  <p class="dialog-message" *ngIf="result==='TREE'">The forest is safe now. Percentage of forest remaining: {{percentageOfTrees| number:'1.2-2'}}%</p>
  <div class="dialog-buttons">
    <button mat-button class="dialog-button close-button" (click)="onNoClick()">Close</button>
  </div>
</div>
